<html>

<head>
    <!-- less css cdn -->
    <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />

    <!-- bootstrap CSS goes here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body class="canypal" id="canypal-search">

    <!-- all great thing starts here -->
    <!-- ................................................................................. -->
    <!-- ................................................................................. -->
    <!-- ................................................................................. -->
    <!-- S1: Menu goes here -->
    <section id="s1-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cannypal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            Dropdown
                            </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- ................................................................................. -->
    <!-- S2: Search Bar goes here -->
    <section id="s2-searchbar">
        <div class="container">
            <div class="row justify-content-md-center s2-search-padding">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <label class="sr-only" for="inlineFormInputGroupUsername2">Product Name</label>
                    <div class="input-group mb-2 mr-sm-2">
                        <select class="custom-select custom-select-lg mb-3">
                            <option selected>Smartphone</option>
                            <option value="1">Hotels</option>
                            <option value="2">Travel Destination</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- S3: Product search goes here -->
    <section id="s3-product-search" class="brand-search">
        <div class="row justify-content-md-center">
            <div class="col-10 default-strip-prop main-strip-padding">
                <div class="heading-container row">
                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                        <!-- srearch bar goes here -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
                            <div class="input-group-prepend" id="button-addon3">
                                <button class="btn btn-outline-secondary btn" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
                                <!-- brand and product lists goes here -->
                                <div class="row">
                                    <!-- individual brands and products goes here -->
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="card 1border-primary">
                                            <div class="card-body">
                                                <h5 class="card-title">Samsung</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="card 1border-primary">
                                            <div class="card-body">
                                                <h5 class="card-title">Sony</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="card 1border-primary">
                                            <div class="card-body">
                                                <h5 class="card-title">Apple</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="card 1border-primary">
                                            <div class="card-body">
                                                <h5 class="card-title">Xiomi</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="card 1border-primary">
                                            <div class="card-body">
                                                <h5 class="card-title">Oppo</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="card 1border-primary">
                                            <div class="card-body">
                                                <h5 class="card-title">Motorola</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                                        <div class="card 1border-primary">
                                            <div class="card-body">
                                                <h5 class="card-title">One Plus</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 border-left">
                                <!-- search and filters goes here -->
                                <div class="input-group">
                                    <h4 class="sub-label">Filters</h4>
                                    <br/>
                                    <hr class="my-4">
                                    <div class="col-12 m-top-2">
                                        <label for="formControlRange">Budget</label>
                                        <input type="range" class="custom-range" min="0" max="500000" id="customRange2">
                                    </div>
                                    <div class="col-12 m-top-2">
                                        <label>Select Filters</label>
                                        <input type="text" class="form-control" placeholder="Filters" />
                                    </div>
                                    <div class="col-12 m-top-2">
                                        <button class="btn btn-sm btn-primary float-right">Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- S5: Prices goes here -->
    <section id="s4-key-specs" class="">
        <div class="row justify-content-md-center heading-container">
            <div class="col-10 default-strip-prop main-strip-padding">
                <h5 class="sub-label">Most Searched</h5>

                <div class="col-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="card border-primary mb-3" style="max-width: 18rem;">
                                <div class="card-header">Flipkart</div>
                                <div class="card-body text-primary">
                                    <h5 class="card-title">43,000 INR</h5>
                                    <button type="button" class="btn btn-sm btn-outline-info">Buy Now</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="card border-primary mb-3" style="max-width: 18rem;">
                                <div class="card-header">Amazon</div>
                                <div class="card-body text-primary">
                                    <h5 class="card-title">43,900 INR</h5>
                                    <button type="button" class="btn btn-sm btn-outline-info">Buy Now</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                            <div class="card border-primary mb-3" style="max-width: 18rem;">
                                <div class="card-header">E bay</div>
                                <div class="card-body text-primary">
                                    <h5 class="card-title">54,900 INR</h5>
                                    <button type="button" class="btn btn-sm btn-outline-info">Buy Now</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 ">
                            <div class="card border-primary mb-3" style="max-width: 18rem;">
                                <div class="card-header">Alibaba</div>
                                <div class="card-body text-primary">
                                    <h5 class="card-title">45,100 INR</h5>
                                    <button type="button" class="btn btn-sm btn-outline-info">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</body>

</html>
